version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clickup-excel-api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - TOKEN_CLICKUP=${TOKEN_CLICKUP}
      - TOKEN_API=${TOKEN_API}
      - PORT=8080
      - GIN_MODE=${GIN_MODE:-release}
      - TZ=America/Sao_Paulo
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
